<h2 mat-dialog-title>Change Weather Location</h2>
<mat-dialog-content class="mat-typography">


  <h3>Enter Your City Name</h3>
  <input matInput type="text" (keyup)="setValue($event)" placeholder="Enter City Name">

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button (click)="update()" mat-dialog-close cdkFocusInitial>Update</button>
</mat-dialog-actions>
