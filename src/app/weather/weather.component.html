<div class="top-spacer"></div>
<div class="col-100 flex-wrap">
    <div class="col-20"></div>
    <div class="col-80">
        <mat-card class="example-card">
            <div class="weather">
                <div class="padding-bottom-40">
                    <fa-icon *ngIf="iconDay" [icon]="faSun" size="3x"></fa-icon>
                    <fa-icon *ngIf="!iconDay" [icon]="faMoon" size="3x" ></fa-icon>
                </div>
                <div class="main-temp padding-bottom-20">
                    <span>
                        {{this.weatherData.temp_celcius}}째
                    </span>
                </div>
                <div class="sec-temp padding-bottom-10">
                    <span>
                        {{this.weatherData.temp_min}}째 / {{this.weatherData.temp_max}}째
                    </span>
                </div>
                <div class="sec-temp padding-bottom-10">
                    <span>
                        Feels Like: {{this.weatherData.temp_feels_like}}째
                    </span>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="col-20"></div>
</div>
